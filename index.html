<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Navigation System v2.1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Starfield Background -->
    <div id="starfield"></div>
    
    <!-- Wormhole Overlay (hidden by default) -->
    <div id="wormhole-container" class="hidden">
        <div id="wormhole">
            <!-- Starfield layer -->
            <div id="wormhole-stars"></div>
            <!-- Nebula clouds layer -->
            <div id="wormhole-nebula"></div>
            <!-- Radial speed streaks -->
            <div id="wormhole-streaks"></div>
            <!-- Wiggling center point - rings are positioned relative to this -->
            <div id="wormhole-center">
                <!-- Central glowing core -->
                <div id="wormhole-core"></div>
                <!-- Tunnel rings - 15 for performance -->
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
                <div class="tunnel-ring"></div>
            </div>
        </div>
        <div id="wormhole-particles"></div>
        <div id="destination-indicator">
            <span class="destination-label">DESTINATION</span>
            <span id="destination-year">1969 CE</span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="main-content">
        <!-- Institutional Watermark -->
        <div id="watermark">
            <div class="watermark-text">
                <div class="watermark-university">University of California, Oakland</div>
                <div class="watermark-dept">Center for Quantum Chronodynamics</div>
                <div class="watermark-dept">Institute for Applied History</div>
            </div>
        </div>
        <img src="images/logos/uc_oakland.jpg" alt="University of California, Oakland" class="watermark-logo">
        
        <!-- Year Display -->
        <div id="year-display">
            <div class="year-frame">
                <div class="year-label">TEMPORAL COORDINATES</div>
                <div id="year-value">2025</div>
                <div id="year-era">CE</div>
            </div>
        </div>
        
        <!-- Slideshow Portal -->
        <div id="portal-container">
            <div id="portal-frame">
                <div id="portal-glow"></div>
                <div id="slideshow">
                    <div id="slideshow-image"></div>
                    <video id="slideshow-video" muted></video>
                </div>
                <div id="portal-overlay"></div>
            </div>
        </div>
        
        <!-- Clock Display -->
        <div id="clock-container">
            <div id="temporal-warning">TEMPORAL SHIFT IMMINENT</div>
            <div id="clock-time"></div>
        </div>
        
        <!-- Status Indicator -->
        <div id="status-bar">
            <span id="status-indicator" class="status-online"></span>
            <span id="status-text">SYSTEM OPERATIONAL</span>
        </div>
        
        <!-- Facts Ticker -->
        <div id="ticker-container">
            <div id="ticker-border-top"></div>
            <div id="ticker">
                <div id="ticker-content">
                    <span id="facts-text">Initializing temporal navigation systems...</span>
                </div>
            </div>
            <div id="ticker-border-bottom"></div>
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="audio-bell" preload="auto">
        <source src="audio/bell.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-wormhole" loop preload="auto">
        <source src="audio/wormhole.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-arrival" preload="auto">
        <source src="audio/arrival.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Scripts -->
    <script src="js/audio-synth.js"></script>
    <script src="js/slideshow.js"></script>
    <script src="js/wormhole.js"></script>
    <script src="js/chimes.js"></script>
    <script src="js/glitch.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
